dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-24,extra-android-m2repository
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

machine:
  environment:
    QEMU_AUDIO_DRV: none
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

test:
  pre:
    - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew Snooper:clean Snooper:testDebugUnitTest Snooper:spoonDebugAndroidTest Snooper:lintDebug